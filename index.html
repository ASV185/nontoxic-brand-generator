<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Non-toxic Brand Generator| Amanda Ventura</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Non-toxic Brand Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="nontoxic-brand-generator-form">
                    <input type="text" placeholder="Enter the type of product." autofocus required autocomplete="off"
                        class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button">
                </form>
                <div class="hint">i.e: Laundry detergent, multipurpose cleaner, deodorants, makeup</div>
            </div>
            <div class="brands hidden blink" id="brands"></div>
        </main>

        <footer>This AI project was coded by <a href="https://github.com/ASV185" target="_blank">Amanda Ventura</a> and
            is
            <a href="https://github.com/ASV185/nontoxic-brand-generator" target="_blank">open-sourced</a>
            on <a href="https://ai-nontoxic-brand-generator.netlify.app/" target="_blank">netlify</a>.
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
